---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} | Category: {% for category in page.categories %} {{category}}{% endfor %}
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>

<div class="post">
  {{ content }}
</div>

<div class="postnavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url | prepend: site.baseurl }}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ page.next.url | prepend: site.baseurl }}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
